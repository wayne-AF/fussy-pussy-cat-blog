{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class=" text-center mb-5">SIGN UP</h3>
                <hr>
              <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}

                    <div class="form-outline mb-4">
                    <input type="text" name="username" required id="username" class="form-control form-control-lg">
                    <label class="form-label" for="id_username">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="email" name="email" required id="id_email" class="form-control form-control-lg">
                    <label class="form-label" for="id_email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" name="password1" required id="id_password1" class="form-control form-control-lg">
                    <label for="id_password1" class="form-label" for="form3Example4cg">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" name="password2" required id="id_password2" class="form-control form-control-lg">
                    <label for="id_password2" class="form-label" for="form3Example4cdg">Repeat password</label>
                    </div>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <button class="btn " type="submit">{% trans "Sign Up" %} &raquo;</button>            
                    </div>
                </form>
                

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{{ login_url }}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
