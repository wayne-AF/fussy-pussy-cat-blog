{% extends 'base.html' %}

{% load static %}

{% block title %}Edit Settings{% endblock title %}

{% block content %}

<div class="container">

    {% if user.is_authenticated %}
        

        <div class="form-group">
            <h3>EDIT SETTINGS</h3>
            <hr>
            <form method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn">Update</button>
            </form>
        </div>

        

    {% else %}

        <h3>Cats only in this blog, Fido!</h3>

    {% endif %}
    
</div>

{% endblock content %}
