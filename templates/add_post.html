{% extends 'base.html' %}

{% block content %}

<div class="container add-post-form">

    <h3>Add post</h3>

<div class="form-group">

        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
</div>
    
</div>


{% endblock %}
