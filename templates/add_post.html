{% extends 'base.html' %}

{% block content %}

<div class="container add-post-form">


    {% if user.is_authenticated %}

    <h3>Add post</h3>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button>Submit</button>
        </form>
    </div>
    {% else %}

    Cats only in this blog, Fido!

    {% endif %}

</div>


{% endblock %}
