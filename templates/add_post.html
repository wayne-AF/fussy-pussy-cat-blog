{% extends 'base.html' %}

{% block content %}

<div class="container ">


    {% if user.is_authenticated %}

    

    <div class="form-group">
        <h3>Add post</h3>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    {% else %}

    <h3>Cats only in this blog, Fido!</h3>

    {% endif %}

</div>


{% endblock %}
